<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Geometry Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="menu" id="menu">
            <h1 class="neon-title">NEON DASH</h1>
            <div class="menu-buttons">
                <button class="neon-button" onclick="startLevel(1)">Level 1</button>
                <button class="neon-button" onclick="startLevel(2)">Level 2</button>
                <button class="neon-button" onclick="startLevel(3)">Level 3</button>
            </div>
            <div class="controls-info">
                <p>TAP or SPACE to Jump</p>
            </div>
        </div>
        
        <div class="game-screen" id="gameScreen" style="display: none;">
            <div class="hud">
                <div class="level-info" id="levelInfo">Level 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <button class="menu-btn" onclick="backToMenu()">Menu</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver" style="display: none;">
                <h2>GAME OVER</h2>
                <p id="gameOverMessage"></p>
                <button class="neon-button" onclick="restartLevel()">Retry</button>
                <button class="neon-button" onclick="backToMenu()">Menu</button>
            </div>
            <div class="victory" id="victory" style="display: none;">
                <h2>LEVEL COMPLETE!</h2>
                <p id="victoryMessage"></p>
                <button class="neon-button" onclick="nextLevel()">Next Level</button>
                <button class="neon-button" onclick="backToMenu()">Menu</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
